# Root wrangler.toml for dome project
# This file defines global Cloudflare resources used across the project

# D1 Database binding
[[d1_databases]]
binding = "D1_DATABASE"
database_name = "dome-meta"
database_id = "placeholder-id" # Replace with actual ID after creation
preview_database_id = "ac198406-1036-495e-b0f1-b61f7c9ecbdf"
migrations_dir  = "services/dome-api/migrations"   # <‑‑ add this

# Vectorize binding
[[vectorize]]
binding = "VECTORIZE"
index_name = "dome-notes"
index_id = "placeholder-id" # Replace with actual ID after creation

# R2 Bucket binding
[[r2_buckets]]
binding = "RAW"
bucket_name = "dome-raw"
preview_bucket_name = "dome-raw-dev"

# Queue binding
[[queues.producers]]
binding = "EVENTS"
queue = "dome-events"

# Optional Durable Object binding for session management
# Uncomment when needed
# [[durable_objects.bindings]]
# name = "SESSIONS"
# class_name = "SessionManager"

[vars]
ENVIRONMENT = "development"
VERSION = "0.1.0"

# Environment-specific configurations
[env.production]
vars = { ENVIRONMENT = "production" }

[env.staging]
vars = { ENVIRONMENT = "staging" }

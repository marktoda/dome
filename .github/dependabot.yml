version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "dome2-team"
    assignees:
      - "dome2-team"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "tsup"
          - "tsx"
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "jest"
          - "@jest/*"
      build-tools:
        patterns:
          - "webpack"
          - "rollup"
          - "esbuild"
          - "vite"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "dome2-team"
    assignees:
      - "dome2-team"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "dome2-team"
    assignees:
      - "dome2-team"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "docker"
      - "automated" 
name: Deploy  Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Fetch full Git history
        run: git fetch --prune --unshallow || true

      - name: Determine Changed Services
        id: changes
        run: |
          changed=$(git diff --name-only HEAD^ HEAD | grep '^services/' | cut -d/ -f2 | sort -u | xargs)
          echo "Changed services: $changed"
          echo "services=$changed" >> $GITHUB_OUTPUT

      - name: Deploy Changed Workers
        if: steps.changes.outputs.services != ''
        run: |
          for service in ${{ steps.changes.outputs.services }}; do
            echo "Deploying $service..."
            cd services/$service
            wrangler deploy
            cd -
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

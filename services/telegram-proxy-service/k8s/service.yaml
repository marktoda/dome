apiVersion: v1
kind: Service
metadata:
  name: telegram-proxy-service
  labels:
    app: telegram-proxy-service
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/api/health/metrics"
    prometheus.io/port: "3000"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: telegram-proxy-service
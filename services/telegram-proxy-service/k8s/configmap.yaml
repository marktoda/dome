apiVersion: v1
kind: ConfigMap
metadata:
  name: telegram-proxy-service-config
  labels:
    app: telegram-proxy-service
data:
  # Server Configuration
  PORT: "3000"
  HOST: "0.0.0.0"
  NODE_ENV: "production"
  
  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_PREFIX: "telegram_proxy:"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # Telegram Client Pool
  CLIENT_POOL_MIN_SIZE: "5"
  CLIENT_POOL_MAX_SIZE: "20"
  CLIENT_POOL_ACQUIRE_TIMEOUT_MS: "5000"
  CLIENT_POOL_IDLE_TIMEOUT_MS: "300000"
  
  # Session Management
  SESSION_TTL_SECONDS: "86400"
name = "dome-api"
main = "src/index.ts"
compatibility_date = "2025-04-15"
inject = "../../wrangler.shared.toml"

# Workers AI binding
[ai]
binding = "AI"

# For local development
[dev]
port = 8787

[vars]
VERSION = "0.1.0"

[env.production]
vars = { ENVIRONMENT = "production" }

[env.staging]
vars = { ENVIRONMENT = "staging" }
command = "pnpm build"

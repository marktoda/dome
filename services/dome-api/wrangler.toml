name = "dome-api"
main = "src/index.ts"
compatibility_date = "2025-04-15"
compatibility_flags = ["nodejs_als"]

# Workers AI binding
[ai]
binding = "AI"

# Constellation service binding
[[services]]
binding = "CONSTELLATION"
service = "constellation"
environment = "production"

[[services]]
binding = "SILO"
service = "silo"
environment = "production"

[[services]]
binding = "CHAT"
service = "chat"
environment = "production"

[[services]]
binding = "AI_PROCESSOR"
service = "ai-processor"
environment = "production"

# For local development
[dev]
port = 8787

# Queue producers
[[queues.producers]]
queue = "silo-ingest-queue"
binding = "SILO_INGEST_QUEUE"

[vars]
VERSION = "0.1.0"
LOG_LEVEL = "debug"

[env.production]
vars = { ENVIRONMENT = "production" }

# Production-specific service binding
[[env.production.services]]
binding = "CONSTELLATION"
service = "constellation"
environment = "production"

[[env.production.services]]
binding = "SILO"
service = "silo"
environment = "production"

[[env.production.services]]
binding = "AI_PROCESSOR"
service = "ai-processor"
environment = "production"

[env.staging]
vars = { ENVIRONMENT = "staging" }
command = "pnpm build"

# Staging-specific service binding
[[env.staging.services]]
binding = "CONSTELLATION"
service = "constellation"
environment = "staging"

[[env.staging.services]]
binding = "AI_PROCESSOR"
service = "ai-processor"
environment = "staging"

[observability]
enabled = true
head_sampling_rate = 1 # optional. default = 1.
